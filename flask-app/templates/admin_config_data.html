<!DOCTYPE html>
<html>
  <head>
    <title>Admin config - Plataforma</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Importación de Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!--Importación de jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Importación de JavaScript de Bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--Menú de navegación-->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Back-office plataforma aserraderos</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="{{ url_for('userRoutes.admin_users') }}">Usuarios</a></li>
          <li><a href="{{url_for('databaseRoutes.admin_config_dbconn')}}">Conexión base de datos</a></li>
          <li class="active"><a href="{{url_for('databaseRoutes.admin_config_data')}}">Configuración base de datos</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{url_for('userRoutes.pasarela')}}">Volver a la pasarela</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{url_for('userRoutes.logout')}}">Cerrar sesión</a></li>
        </ul>
      </div>
    </nav>

    <!--Contenido principal-->
    <div class="container">
      <h1>Seleccionar Tabla</h1>
      <p>Seleccione una tabla de la lista a continuación:</p>
      <form method="POST" action="">
          <select name="tabla">
              {% for tabla in tablas %}
                  <option value="{{ tabla }}">{{ tabla }}</option>
              {% endfor %}
          </select>
          <br><br>
          <input type="submit" value="Seleccionar">
      </form>
    </div>

    <!--Scripts personalizados-->
    <script>
      //Aquí se pueden agregar scripts personalizados
    </script>
  </body>
</html>
